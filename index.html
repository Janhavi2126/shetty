<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Image Slider with Music</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- INTRO SCREEN -->
  <div id="intro">
    <h1>Welcome to My World ❤️</h1>
    <p>Click to Enter</p>
  </div>

  <!-- MAIN WEBSITE -->
  <div id="main-content" class="hidden">

    <header id="message">Beautiful Memories</header>

    <div class="slider parallax">
      <img id="sliderImage" src="images/img1.jpg" alt="slider">
    </div>

    <div class="buttons">
      <button onclick="prevSlide()">❮ Prev</button>
      <button onclick="nextSlide()">Next ❯</button>
    </div>

  </div>
  <div id="glow-overlay"></div>



  <div id="hearts-container"></div>

  <script src="script.js"></script>
</body>


</body>
</html>
